<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Academy Cinemas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .formBorder {
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .formHeadings {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .inputBoxContact {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submitButton {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submitButton:hover {
            background-color: #575757;
        }

        .footerBackground {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .footerTitle {
            font-weight: 500;
        }

        .footerDes {
            margin: 0;
        }

        .footerDesLink {
            cursor: pointer;
            color: white;
        }

        .footerDesLink:hover {
            text-decoration: underline;
        }

        .linkColour {
            color: white;
            margin-right: 10px;
        }

        .linkColour:hover {
            color: #ccc;
        }

        .facebookIcon,
        .twitterIcon,
        .youtubeIcon {
            font-size: 20px;
        }

        .logoFooter {
            width: 80px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .footerDarkerBackground {
            background-color: #444;
            padding: 10px 0;
        }

        .topGap {
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- The shared navigation bar will be inserted here -->
    </header>

    <main>
        <div class="container topGap"></div>
        <div class="container">
            <h2>Contact Us</h2>
            <div class="formBorder">
                <form id="contact-form">
                    <div class="form-group">
                        <label class="formHeadings" for="name">Name:</label>
                        <input class="inputBoxContact" type="text" name="name" placeholder="Your Name" minlength="2" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label class="formHeadings" for="email">Email:</label>
                        <input class="inputBoxContact" type="email" name="email" placeholder="Your Email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
                    </div>
                    <div class="form-group">
                        <label class="formHeadings" for="subject">Subject:</label>
                        <input class="inputBoxContact" type="text" name="subject" placeholder="Subject" minlength="2" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <label class="formHeadings" for="message">Message:</label>
                        <textarea class="inputBoxContact" name="message" placeholder="Your Message" minlength="10" maxlength="1000" required></textarea>
                    </div>
                    <button type="submit" class="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerBackground">
            <footer>
                <div style="display: flex; justify-content: space-around;">
                    <div>
                        <h4 class="footerTitle">Contact Us</h4>
                        <p class="footerDes"><span class="footerDesLink">Get in touch</span><br><span class="footerDesLink">FAQ's</span><br>
                            <a class="linkColour" href="https://www.facebook.com"><i class="fa fa-facebook facebookIcon"></i></a>
                            <a class="linkColour" href="https://twitter.com"><i class="fa fa-twitter twitterIcon"></i></a>
                            <a class="linkColour" href="https://www.youtube.com"><i class="fa fa-youtube-play youtubeIcon"></i></a>
                        </p>
                    </div>
                    <div>
                        <h4 class="footerTitle">About Academy Cinemas</h4>
                        <p class="footerDes">
                            <span class="footerDesLink">About Us</span><br>
                            <span class="footerDesLink">Cinema Experience</span><br>
                            <span class="footerDesLink">Gift Cards</span><br>
                            <span class="footerDesLink">Competitions</span>
                        </p>
                    </div>
                    <div>
                        <h4 class="footerTitle">Legal</h4>
                        <p class="footerDes">
                            <span class="footerDesLink">Terms and Conditions</span><br>
                            <span class="footerDesLink">Privacy Policy</span><br>
                            <span class="footerDesLink">Accessibility</span>
                        </p>
                    </div>
                </div>
            </footer>
        </div>
        <div class="footerDarkerBackground">
            <img class="logoFooter" src="images/Logo.png" alt="Academy Cinemas Logo">
        </div>
    </footer>

    <!-- Include the shared navigation bar script -->
    <script src="navbar.js"></script>

    <!-- Contact form validation script -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            const emailInput = document.querySelector('input[name="email"]');
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!pattern.test(emailInput.value)) {
                event.preventDefault();
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
